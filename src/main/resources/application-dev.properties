spring.datasource.url=jdbc:mysql://localhost:3306/contact_manager
spring.datasource.username=root
spring.datasource.password=mysql@123

#Jpa configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Email Configuration (Development)
# IMPORTANT: Set these environment variables in PowerShell BEFORE running the app:
#   $env:MAIL_FROM = "your-email@gmail.com"
#   $env:MAIL_PASSWORD = "16 digit google app password"
#
# DO NOT add hardcoded credentials here. Use environment variables only.

mail.smtp.host=${MAIL_SMTP_HOST:smtp.gmail.com}
mail.smtp.port=${MAIL_SMTP_PORT:465}
mail.smtp.auth=${MAIL_SMTP_AUTH:true}
mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
mail.smtp.ssl.enable=${MAIL_SMTP_SSL:true}
mail.from=${MAIL_FROM:}
mail.password=${MAIL_PASSWORD:}

