<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<link rel="stylesheet" th:href="@{/CSS/Style.css}" />

	<title th:text="${title}"></title>
</head>

<body>

	<!--navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold" th:href="@{/}">
				<i class="fas fa-address-book me-2"></i>Smart Contact Manager
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto text-uppercase">
					<li class="nav-item">
						<a class="nav-link navbar-link-enhanced" th:href="@{/}">
							<i class="fas fa-home me-2"></i>Home
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link navbar-link-enhanced" th:href="@{/about}">
							<i class="fas fa-info-circle me-2"></i>About
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link navbar-link-enhanced" th:href="@{/signin}">
							<i class="fas fa-sign-in-alt me-2"></i>Login
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link btn btn-light text-primary ms-2 px-3 navbar-signup-btn" th:href="@{/signup}">
							<i class="fas fa-user-plus me-2"></i>SignUp
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--END of Navbar-->
	
	
	<!-- Sidebar -->
	<div id="mySidebar" class="sidebar1">
		<a href="#" th:href="@{/}" class="sidebar-link">
			<i class="fas fa-home me-2"></i>Home
		</a>
		<a href="#" th:href="@{/about}" class="sidebar-link">
			<i class="fas fa-info-circle me-2"></i>About
		</a>
		<a href="#" th:href="@{/signin}" class="sidebar-link">
			<i class="fas fa-sign-in-alt me-2"></i>Login
		</a>
		<a href="#" th:href="@{/signup}" class="sidebar-link">
			<i class="fas fa-user-plus me-2"></i>SignUp
		</a>
	</div>

	<div id="main">
		<!-- Button to open the slide bar -->
		<button class="openbtn" onclick="openNav()">â˜°</button>

		<!-- Page content -->
		<div th:replace="${content}"></div>

	</div>

	<!--Option 1: Bootstrap Bundle with Popper-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!--Option 2: Separate Popper and Bootstrap JS
-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
		
		<script th:src="@{/JS/Script.js}"></script>

</body>

</html>
