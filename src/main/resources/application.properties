# Email Configuration
# Set these values via environment variables:
# MAIL_FROM and MAIL_PASSWORD
# Example (PowerShell):
#   $env:MAIL_FROM = "your-email@gmail.com"
#   $env:MAIL_PASSWORD = "your-app-password"
#
# To generate a Gmail App Password:
# 1. Go to https://myaccount.google.com/apppasswords
# 2. Select Mail and Windows Computer
# 3. Copy the 16-character password and use it as MAIL_PASSWORD

mail.smtp.host=${MAIL_SMTP_HOST:smtp.gmail.com}
mail.smtp.port=${MAIL_SMTP_PORT:465}
mail.smtp.auth=${MAIL_SMTP_AUTH:true}
mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
mail.smtp.ssl.enable=${MAIL_SMTP_SSL:true}
mail.from=${MAIL_FROM:}
mail.password=${MAIL_PASSWORD:}

